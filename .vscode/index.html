<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Integrar css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--container principal-->
    <div id="container">
      <!--container perfil-->
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Maik Brito sorrindo, usando óculos e camisa preta, barba e fundo amarelo. Expert educador Rocketseat"
        />
        <p>@maykbrito</p>
      </div>
      <!--container botão página clara-->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <!--container lista de menu da página-->
      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixar meu e-book</a>
        </li>
        <li>
          <a href="https://github.com/vvictorfrs" target="_blank"
            >Ver meu portifólio</a
          >
        </li>
        <li>
          <a href="https://app.rocketseat.com.br/cart/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <!--container links sociais-->
        <a href="https://github.com/vvictorfrs" target="_blank">
          <ion-icon name="logo-github"> </ion-icon>
        </a>

        <a href="https://instagram.com/vvictorfrs" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com/@victorfarias8761" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a
          href="https://linkedin.com/in/victor-farias-14831190/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <!--container rodapé da página-->
      <footer>
        Feito com ♥ pela
        <a href="https://rocketseat.com.br/" target="_blank">Rocketseat</a>
      </footer>
    </div>

    <!-- Link para utilizar ícones https://ionic.io/ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Integrar javascript -->
    <script src="./script.js"></script>
  </body>
</html>
